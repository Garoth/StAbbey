<html>
    <head>
        <title>Stabby UI</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="/_ah/channel/jsapi"></script>
        <script src="/resources/js/main.js"></script>
    </head>
    <body>
        <div id="board" style="font-family: monospace; margin: 8px;">
            Map loading....
        </div>
        <div id="start">START GAME</div>
        <div id="move-right">MOVE RIGHT</div>
        <div id="move-left">MOVE LEFT</div>
        <div id="move-up">MOVE UP</div>
        <div id="move-down">MOVE DOWN</div>

        <script>
            me = "{{.Me}}";
            token = "{{.Token}}";
            gamekey = "{{.Gamekey}}";

            console.log("me: " + me);
            console.log("token: " + token);
            console.log("gamekey: " + gamekey);

            channel = new goog.appengine.Channel(token);
            socket = channel.open();
            socket.onopen = socketOpened;
            socket.onclosed = socketClosed;
            socket.onerror = socketErrored;
            socket.onmessage = socketMessaged;
        </script>
    </body>
</html>
