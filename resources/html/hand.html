<html>
<head>
  <title>St. Abbey Cards</title>
  <link rel="stylesheet/less" href="/resources/css/hand.less" />
  <!-- TODO should switch to compiled CSS for release -->
  <script src="/resources/js/3rd-party/less.1.7.3.min.js"></script>
</head>
<body>
  <div id="cards"></div>
  <a id="start-link" href="#">START GAME</a>
  <div id="top-level-buttons" class="hidden">
    <div id="queue">
      <span id="queue-label">Queue:</span>
      <!-- Must be empty to start with & no spaces -->
      <span id="queue-content"></span>
    </div>
    <div id="ready">Ready</div>
    <div id="undo" class="disabled">Undo</div>
  </div>

  <script>
    // These values are templated in by the server
    STABBEY = {};
    STABBEY.PLAYER = {{.Me}};
    STABBEY.HOST = "{{.Host}}";
  </script>
  {{.JsToLoad}}
</body>
</html>
