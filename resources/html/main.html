<html>
    <head>
        <title>Stabby UI</title>
        <script type="text/javascript" src="/resources/js/jquery.1.7.1.min.js"></script>
        <script type="text/javascript" src="/resources/js/main.js"></script>
    </head>
    <body>
        <div id="board" style="font-family: monospace; margin: 8px;">
            Map loading....
        </div>
        <div id="start">START GAME</div>
        <div id="move-right">MOVE RIGHT</div>
        <div id="move-left">MOVE LEFT</div>
        <div id="move-up">MOVE UP</div>
        <div id="move-down">MOVE DOWN</div>

        <script>
            me = "{{.Me}}";
            gamekey = "{{.Gamekey}}";
            websocket_path = "{{.Host}}";

            console.log("me: " + me);
            console.log("gamekey: " + gamekey);
            console.log("websocket: " + websocket_path);

            if (window["WebSocket"] == null) {
                console.log("Err: Your browser doesn't support WebSockets");
                return
            }

            conn = new WebSocket(websocket_path);
            conn.onclose = socketClosed;
            conn.onmessage = socketMessaged;
        </script>
    </body>
</html>
